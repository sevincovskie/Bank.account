<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex justify-content-between align-items-center bg-black p-5">
        <img class="rounded-5 w-50 h-50" src="./logo.png" alt="">
        <h1  class="text-white">Balance : <span id="balanceEl">0 </span>â‚¼</h1>

    </div>
    
    <main class="container p-5">
        <input id="moneyInput" class="form-control form-control-lg"type= "number" placeholder="Your Money">
        <div class=" mt-5 d-flex justify-content-center">
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" id="incrementBtn" class="btn btn-dark btn-lg">Deposit</button>
                <button type="button" id="decrementBtn" class="btn btn-dark btn-lg">Withdraw</button>
                <button type="button" id="showBtn" class="btn btn-dark btn-lg">Show</button>
              </div>
        </div>
        <table class="table table-striped border my-5">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Type</th>
                <th scope="col">Amount</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody id="list">
              <!-- <tr>
                <th scope="row">1</th>
                <td>Cash</td>
                <td class="text-success">+100</td>
                <td>12.112023</td>
              </tr> -->
              
            </tbody>
          </table>
    </main>





    <script src="./script.js"></script>
</body>
</html>
